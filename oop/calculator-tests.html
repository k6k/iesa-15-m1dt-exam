<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator TDD</title>
 
  <link rel="stylesheet" href="css/qunit/qunit-git.css">
  <script src="js/qunit/qunit-git.js"></script>
   <script src="js/Calculator.js" type="text/javascript"></script>
 <!-- -->
  <script type="text/javascript">
 
  QUnit.test("Calculator behavior", function( assert ) {
	var calc = new Calculator();
    assert.equal(calc.add(10,5), 15, "Addition of 10 and 5, 15 expected");
    assert.equal(calc.minus(10,5), 5, "Subsraction of 10 and 5, 5 expected");
    assert.equal(calc.divide(10,5), 2, "Division of 10 and 5, 2 expected");
    assert.equal(calc.multiply(10,5),50, "Multiplication of 10 and 5, 50 expected");
  });
  </script>
</head>
<body>
 
	 <div id="qunit-fixture"></div>
  <div id="qunit"></div>
 
</body>
</html>
