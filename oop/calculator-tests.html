<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator TDD</title>
 
  <link rel="stylesheet" href="css/qunit/qunit-git.css">
  <script src="js/qunit/qunit-git.js"></script>
   <script src="js/Calculator.js" type="text/javascript"></script>
 <!-- -->
  <script type="text/javascript">
 
  QUnit.test("Calculator Addition succeed", function( assert ) {
	  var calc = new Calculator();
    calc.add(10);
    assert.equal(calc.result,10, "Addition of 0 and 10, 10 expected");
  });

   QUnit.test("Calculator Substraction succeed", function( assert ) {
    var calc = new Calculator();
    calc.minus(10);
    assert.equal(calc.result,-10, "Substraction of 0 and 10, -10 expected");
  });

   QUnit.test("Calculator Division succeed", function( assert ) {
    var calc = new Calculator();
    calc.divide(10);
    assert.equal(calc.result,0, "Division of 0 and 10, 0 expected");
  });

   QUnit.test("Calculator Multiplication succeed", function( assert ) {
    var calc = new Calculator();
    calc.multiply(10);
    assert.equal(calc.result,0, "Multiplication of 0 and 10, 0 expected");
  });

   
  </script>
</head>
<body>
 
	 <div id="qunit-fixture"></div>
  <div id="qunit"></div>
 
</body>
</html>
