<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enigma Unit Tests</title>
 
  <link rel="stylesheet" href="css/qunit/qunit-git.css">
  <script src="js/qunit/qunit-git.js"></script>
  <script src="js/enigma.js"></script>
 
  <script>

          

  QUnit.test("ENIGMA behavior", function( assert ) {
	var enigma = new Enigma();
    assert.equal(enigma.encrypt("abcdefghijklmnopqrstuvwxyz '.,:;"), "jdwovarig xunsyqcp'fmztkhbel.,:;", "Encrypt each letter");
    assert.equal(enigma.decrypt("jdwovarig xunsyqcp'fmztkhbel.,:;"), "abcdefghijklmnopqrstuvwxyz '.,:;", "Decrypt each letter");
  });
  </script>
</head>
<body>
 
	<div id="qunit-fixture"></div>
	<div id="qunit"></div>
 
</body>
</html>
